<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>			<meta http-equiv="content-type" content="text/html; charset=utf-8"/>		<title>Contact Us Page</title> 				<style type = "text/css">					body {							background-color:lightblue;						}						#wrapper {							background-color:white;				padding:25px;				width:600px;				margin: 0 auto;						}				</style>	</head><body>	<div id = "wrapper">		<div id = "header">			<a href = "#content2">Skip to Content</a>			<ul>					<li><a href = 'index.html'>Home</a></li>			<li><a href = 'schedule.html'>Schedule</a></li>			<li><a href = 'gallery.html'>Gallery</a></li>			<li><a href = 'contact.html'>Contact</a></li>								</ul>		</div>		<div id = "content">			<h1 id = "content2">Contact</h1>				<form action = "example@example.com" method = "post">					<fieldset>						<legend>Your Information</legend>					<p><label for="first">Name</label><br/><input type = "text" name = "first_name" id = "first"/></p>						<p><label for="lastname">Last Name</label><br/><input type = "text" name = "last_name" id = "lastname"/></p>						<p><label for="email">Email</label><br/><input type = "text" name = "email" id = "email" value = "user@domain.com"/></p>						<p><label for="phone">Phone</label><br/><input type = "text" name = "phone" id = "phone" value = "555-123-4567"/></p>						</fieldset>						<fieldset>						<legend>Other Stuff</legend>						<p>How do you want to be contacted?<br/><input type = "radio" name = "contact" id = "by_email" value = "email"/> <label for="by_email">By Email</label> <input type = "radio" name = "contact" id = "by_phone" value = "phone" checked = "checked"/><label for="by_phone">By Phone</label></p>						<p><label for="message">Comments</label><br/><textarea id = "message" rows = "10" cols = "55">Please leave your comments here!</textarea></p>							<p><label for="found_site">How did you find this site?</label><br/>						<select id = "found_site">							<optgroup label = "Online"><option id = "SE">Search Engine</option><option id = "advertisement">Advertisement</option><option id = "Other-Website">Other Website</option></optgroup>								<optgroup label = "Offline"><option id = "friend">Friend</option><option id = "magazine">Magazine</option><option id = "Other">Other</option></optgroup>						</select>			</p>						<p><input type = "submit" value = "submit"/></p>						</fieldset>				</form>					</div>		<div id = "footer">			Copyright &copy;		</div> <!--Close Footer-->			</div> <!--Close Wrapper--></body></html>
