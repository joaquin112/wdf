<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>			<meta http-equiv="content-type" content="text/html; charset=utf-8"/>		<title>Contact Us Page</title>	</head><body>	<div id = "wrapper">		<div id = "header">			<ul>					<li><a href = 'index.html'>Home</a></li>			<li><a href = 'schedule.html'>Schedule</a></li>			<li><a href = 'gallery.html'>Gallery</a></li>			<li><a href = 'contact.html'>Contact</a></li>								</ul>		</div>		<div id = "content">			<h1>Contact</h1>				<form action = "example@example.com" method = "post">					<p>First Name:<br/><input type = "text" name = "first_name"/></p>						<p>Last Name:<br/><input type = "text" name = "last_name"/></p>						<p>Email:<br/><input type = "text" name = "email" value = "user@domain.com"/></p>						<p>Phone Number:<br/><input type = "text" name = "phone" value = "555-123-4567"/></p>						<p>How do you want to be contacted?<br/><input type = "radio" name = "contact" id = "by_email" value = "email"/> By Email <input type = "radio" name = "contact" id = "by_phone" value = "phone"/>By Phone</p>						<p>Comments<br/><textarea id = "message" rows = "10" cols = "55">Please leave your comments here!</textarea></p>							<p>How did you find this site?<br/>						<select id = "found_site">							<optgroup label = "Online"><option id = "SE">Search Engine</option><option id = "advertisement">Advertisement</option><option id = "Other-Website">Other Website</option></optgroup>								<optgroup label = "Offline"><option id = "friend">Friend</option><option id = "magazine">Magazine</option><option id = "Other">Other</option></optgroup>						</select>			</p>						<p><input type = "submit" value = "submit"/></p>				</form>					</div>		<div id = "footer">			Copyright &copy;		</div> <!--Close Footer-->			</div> <!--Close Wrapper--></body></html>
